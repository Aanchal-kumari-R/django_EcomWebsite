{% extends 'shop/base.html' %}
{% block title %} {{product.product_name}} -- My Awesome Cart{% endblock %}
{% block body %}
<div class="container my-4">
    <div class="row pt-2">
    <div class="col-md-4">
    <div class="row">
       <img src="/media//{{product.image}}" width="270px" height="310px">
    </div>
        </div> 
    <div class="col-md-8 pt-2">
        <h5>{{product.product_name}}</h5> 
        <p><b>Rs.{{product.price}}</b></p>
        <p>{{product.desc}}</p>
    </div> 
    <button type ="submit" class="mt-3 mx-3 btn btn-success">Buy Now</button>
    <button type="submit" class=" mt-3 mx-3 btn btn-primary">Add To Cart</button> 
    
 
  </div>
</div>
{% endblock %}  

{% block js %}
<script> 
    console.log("working");   
    if(localStorage.getItem('cart')==null){ 
      var cart = {};
    } 
    else{ 
      cart = JSON.parse(localStorage.getItem('cart')); 
      document.getElementById('cart').innerHTML = Object.keys(cart).length;

    } 
    $('.cart').click(function(){ // jQuery code 
      console.log('clicked'); 
      var idstr = this.id.toString(); 
      console.log(idstr);  
      if (cart[idstr] != undefined){  
           cart[idstr] = cart[idstr]+1;
      }  
      else{ 
        cart[idstr] = 1;
      } 
      console.log(cart);  
      localStorage.setItem('cart',JSON.stringify(cart));   
      document.getElementById('cart').innerHTML = Object.keys(cart).length;
      });    
      $('#popcart').popover(); 
      document.getElementById("popcart").setAttribute('data-content', '<h6>Card items in shopping cart. </h6>');


  </script> 

  {% endblock  %}
